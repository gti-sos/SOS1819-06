<!DOCTYPE html>
<html ng-app="MiniPostmanApp">
    <head>
        <title>Uefa Country Rankings</title>
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
        <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/bower_components/angular/angular.min.js"></script>
        <script src="/minipostmanuefacountry-app.js"></script>
        <script src="/uefacountry-ctrl.js"></script>
        
    
    </head>
    <body ng-controller="MainCtrl">
        <h1>Uefa Country Rankings</h1>
        <div>
            <label>URL: <input class="form-control text-center"ng-model="url"/></label>
            <button class="btn btn-primary" ng-click="send()">Send</button>
            
        </div>
        <div>
            <textarea class="form-control" rows="20" ng-model="data"></textarea>
        </div>
    </body>
</html>
