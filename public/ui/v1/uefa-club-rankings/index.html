<!DOCTYPE html>
<html ng-app="UefaClubApp">

<head>
    <title>
        Uefa Club Ranking
    </title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">

    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="/bower_components/angular/angular.min.js"></script>

    <script src="uefaclub-app.js"></script>

    <script src="uefaclub-ctrl.js"></script>
</head>

<body ng-controller="MainCtrl">
    <div>
        <h1>Uefa Club Rankings</h1>
    </div>
    
    <div class="container">
        <button class="btn btn-dark" ng-click="ShowForm()">Mostrar Búsqueda</button>
        <button class="btn btn-dark" ng-click="HideForm()">Ocultar Búsqueda</button>
        <form ng-show="formVisibility">
          <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="team">Equipo</label>
      <input type="text" class="form-control" ng-model="team" id="team" placeholder="Equipo" >
    </div>
    <div class="col-md-2 mb-3">
      <label for="from">Desde</label>
      <input class="form-control" min=0 type="number" ng-model="from" id="from" placeholder="Desde">
    </div>
    <div class="col-md-2 mb-3">
      <label for="to">Hasta</label>
        <input class="form-control" min=0 type="number" ng-model="to" id="to" placeholder="Hasta">
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-2 mb-3">
      <label for="country">País</label>
      <input type="text" class="form-control" ng-model="country" id="country" placeholder="País" >
    </div>
     <div class="col-md-2 mb-3">
      <label for="season">Temporada</label>
      <input class="form-control" min=0 type="number" ng-model="season" id="season" placeholder="Temporada">
    </div>
    <div class="col-md-2 mb-3">
      <label for="points">Puntos</label>
      <input type="number" min=0 class="form-control" ng-model="points" id="points" placeholder="Puntos">
    </div>
   <div class="col-md-2 mb-3">
      <label for="ptsseason">Puntos de esta temporada</label>
      <input type="number" min=0 class="form-control" ng-model="ptsseason" id="ptsseason" placeholder="Puntos de esta temporada">
    </div>
    <div class="col-md-2 mb-3">
      <label for="ptsbeforeseason">Puntos pasada temporada</label>
      <input type="number" min=0 class="form-control" ng-model="ptsbeforeseason" id="ptsbeforeseason" placeholder="Puntos pasada temporada">
    </div>
  </div>
  <button class="btn btn-primary" ng-click"findClub()">Buscar</button>
        </form>
        
    </div>
    
    <div class="container">
        <alert class="alert alert-primary" ng-repeat="alert in alerts">{{alertMessage}}</alert>
    </div>
    <div>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Equipo</th>
                    <th>Temporada</th>
                    <th>Pais</th>
                    <th>Puntos</th>
                    <th>Puntos de esta temporada</th>
                    <th>Puntos pasada temporada</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="uefaclub in uefaclub">
                    <td>{{uefaclub.team}}</td>
                    <td>{{uefaclub.season}}</td>
                    <td>{{uefaclub.country}}</td>
                    <td><input class="form-control text-center" min=0 type="number" ng-model="uefaclub.points" ></td>
                    <td><input class="form-control text-center" min=0 type="number" ng-model="uefaclub.ptsseason" ></td>
                    <td><input class="form-control text-center" min=0 type="number" ng-model="uefaclub.ptsbeforeseason" ></td>
                    <td><button class="btn btn-secondary" ng-click="EditUefaClub(uefaclub.team,uefaclub.season,uefaclub.country,uefaclub.points,uefaclub.ptsseason,uefaclub.ptsbeforeseason)">Editar</button>
                        <button class="btn btn-danger" ng-click="deleteUefaClub(uefaclub.team,uefaclub.season)">Borrar</button>
                    </td>

                </tr>
                <tr>

                    <td>
                        <input class="form-control" ng-model="newUefaClub.team" value="new team" placeholder="Equipo" />
                    </td>
                    <td>
                        <input class="form-control" ng-model="newUefaClub.season" type="number" min="0" placeholder="Temporada" value="0" />
                    </td>
                    <td>
                        <input class="form-control" ng-model="newUefaClub.country" value="new country" placeholder="País" />
                    </td>
                    <td>
                        <input class="form-control" ng-model="newUefaClub.points" value="0" placeholder="Puntos" type="number" min="0" />
                    </td>
                    <td>
                        <input class="form-control" ng-model="newUefaClub.ptsseason" value="0" placeholder="Puntos de esta temporada" type="number" min="0" />
                    </td>
                    <td>
                        <input class="form-control" ng-model="newUefaClub.ptsbeforeseason" value="0" placeholder="Puntos pasada temporada" type="number" min="0" />
                    </td>
                    <td><button class="btn btn-primary" ng-click="addUefaClub()">Añadir</button></td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-danger" ng-click="deleteAll()">Borrar Todo</button>
                    </td>
                </tr>
            </tbody>


        </table>
    </div>
</body>

</html>
