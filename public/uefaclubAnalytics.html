<h1>Uefa Club Rankings Analytics</h1>
<div id="uefaClubAnalytic"></div>
<div id="sliders">
    <table>
        <tr>
        	<td>Alpha Angle</td>
        	<td><input id="alpha" type="range" min="0" max="45" value="15"/> <span id="alpha-value" class="value"></span></td>
        </tr>
        <tr>
        	<td>Beta Angle</td>
        	<td><input id="beta" type="range" min="-45" max="45" value="15"/> <span id="beta-value" class="value"></span></td>
        </tr>
        <tr>
        	<td>Depth</td>
        	<td><input id="depth" type="range" min="20" max="100" value="50"/> <span id="depth-value" class="value"></span></td>
        </tr>
    </table>
</div>
	
<h5 align="center">Uefa Club Rankings 2018 Map</h5>

<div id="uefaclubmap" ></div>

<h5></h5>

<h5 align="center">Uefa Club Rankings Morris.js</h5>
<div id="morris" style="height: 250px;"></div>
